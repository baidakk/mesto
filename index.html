<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />

    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/Jacques-Yves-Cousteau.jpg"
            alt=""
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__heading-name">Жак-Ив Кусто</h1>
            <button
              aria-label="Edit"
              type="button"
              class="profile__edit-button"
              data-target="popup1"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            aria-label="Add"
            type="button"
            class="profile__add-button"
            data-target="popup2"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__grid"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2022 Mesto Russia – Konstantin Baidak
        </p>
      </footer>

      <!-- попап редактирования профиля -->

      <section class="popup popup_profile-edit">
        <div class="popup__container">
          <button aria-label="Close" type="reset" class="popup__close"></button>
          <form name="edit__form" class="popup__form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input
                class="popup__input popup__input-name"
                type="text"
                name="name"
                placeholder=""
                required
              />
              <input
                class="popup__input popup__input-description"
                type="text"
                name="role"
                placeholder=""
                required
              />
            </fieldset>
            <button type="submit" class="popup__button" data-type="editProfile">
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <!-- Попап новой карточки -->

      <section class="popup popup_add-place">
        <div class="popup__container">
          <button aria-label="Close" type="reset" class="popup__close"></button>
          <form name="edit__form" class="popup__form popup__form-add">
            <h2 class="popup__heading">Новое место</h2>
            <fieldset class="popup__input-container">
              <input
                class="popup__input popup__input-place"
                type="text"
                name="name"
                placeholder="Название"
                required
              />
              <input
                class="popup__input popup__input-picture"
                type="text"
                name="link"
                placeholder="Ссылка на картинку"
                required
              />
            </fieldset>
            <button type="submit" class="popup__button" data-type="createCard">
              Создать
            </button>
          </form>
        </div>
      </section>

      <!-- Попап изображения -->

      <section class="popup popup-image">
        <div class="popup-image__container">
          <button aria-label="Close" type="reset" class="popup__close"></button>
          <img class="popup-image__picture" alt="#" src="#" />
          <p class="popup-image__name"></p>
        </div>
      </section>
    </div>

    <!-- Шаблон карточки -->

    <template id="card-template">
      <li class="cards__item">
        <button
          aria-label="remove"
          type="button"
          class="cards__remove"
        ></button>
        <img class="cards__img" src="#" alt="#" />
        <div class="cards__info">
          <h2 class="cards__heading"></h2>
          <button
            aria-label="like"
            type="button"
            class="cards__like-button"
          ></button>
        </div>
      </li>
    </template>
    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/index_new.js"></script>
  </body>
</html>
