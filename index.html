<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/Jacques-Yves-Cousteau.jpg"
            alt=""
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__heading-name">Жак-Ив Кусто</h1>
            <button
              aria-label="Edit"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            aria-label="Add"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__grid">
            <li class="cards__item">
              <img
                class="cards__img"
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
              />
              <div class="cards__info">
                <h2 class="cards__heading">Карачаевск</h2>
                <button
                  aria-label="Like"
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__img"
                src="./images/gora_elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <div class="cards__info">
                <h2 class="cards__heading">Гора Эльбрус</h2>
                <button
                  aria-label="Like"
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li class="cards__item">
              <img class="cards__img" src="./images/dombay.jpg" alt="Домбай" />
              <div class="cards__info">
                <h2 class="cards__heading">Домбай</h2>
                <button
                  aria-label="Like"
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__img"
                src="./images/gora_elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <div class="cards__info">
                <h2 class="cards__heading">Гора Эльбрус</h2>
                <button
                  aria-label="Like"
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li class="cards__item">
              <img class="cards__img" src="./images/dombay.jpg" alt="Домбай" />
              <div class="cards__info">
                <h2 class="cards__heading">Домбай</h2>
                <button
                  aria-label="Like"
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__img"
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
              />
              <div class="cards__info">
                <h2 class="cards__heading">Карачаево-Черкеск</h2>
                <button
                  aria-label="Like"
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2022 Mesto Russia – Konstantin Baidak
        </p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button
            aria-label="Close"
            type="reset"
            class="popup__close"
          ></button>
          <form name="edit__form" class="popup__form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input
                class="popup__input"
                type="text"
                id="name"
                name="name"
                placeholder="Жак-Ив Кусто"
                required
              />
              <input
                class="popup__input"
                type="text"
                id="role"
                name="role"
                placeholder="Исследователь океана"
                required
              />
            </fieldset>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
