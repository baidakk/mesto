<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/mesto_logo.svg" alt="" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/Jacques-Yves-Cousteau.jpg"
            alt=""
            class="profile__avatar"
          />
          <div class="profile__info">
            <h2 class="profile__heading-name">Жак-Ив Кусто</h2>
            <a href="#">
              <img
                src="./images/edit_button.svg"
                alt=""
                class="profile__edit-button"
              />
            </a>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <div class="profile__add-button">
            <img src="./images/plus_icon.svg" alt="" />
          </div>
        </section>
        <section class="cards">
          <ul class="cards__grid">
            <li class="cards__item">
              <img
                class="cards__img"
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
              />
              <div class="cards__info">
                <h3 class="cards__heading">Карачаевск</h3>
                <div
                  class="cards__like-button cards__like-button_active cards__like-button_deactive"
                ></div>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__img"
                src="./images/gora_elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <div class="cards__info">
                <h3 class="cards__heading">Гора Эльбрус</h3>
                <div
                  class="cards__like-button cards__like-button_active cards__like-button_deactive"
                ></div>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__img"
                src="./images/dombay.jpg"
                alt="Домбай"
              />
              <div class="cards__info">
                <h3 class="cards__heading">Домбай</h3>
                <div
                  class="cards__like-button cards__like-button_active cards__like-button_deactive"
                ></div>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__img"
                src="./images/gora_elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <div class="cards__info">
                <h3 class="cards__heading">Гора Эльбрус</h3>
                <div
                  class="cards__like-button cards__like-button_active cards__like-button_deactive"
                ></div>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__img"
                src="./images/dombay.jpg"
                alt="Домбай"
              />
              <div class="cards__info">
                <h3 class="cards__heading">Домбай</h3>
                <div
                  class="cards__like-button cards__like-button_active cards__like-button_deactive"
                ></div>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__img"
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
              />
              <div class="cards__info">
                <h3 class="cards__heading">Карачаево-Черкеск</h3>
                <div
                  class="cards__like-button cards__like-button_active cards__like-button_deactive"
                ></div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2022 Mesto Russia – Konstantin Baidak
        </p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <img
            src="../mesto/images/close_icon.svg"
            alt=""
            class="popup__close"
          />
          <form class="popup__form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input
                class="popup__input"
                type="text"
                id="name"
                name="name"
                placeholder="Жак-Ив Кусто"
                required
              />
              <input
                class="popup__input"
                type="text"
                id="role"
                name="role"
                placeholder="Исследователь океана"
                required
              />
            </fieldset>
            <button class="popup__button">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
