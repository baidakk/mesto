<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/Jacques-Yves-Cousteau.jpg"
            alt=""
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__heading-name">Жак-Ив Кусто</h1>
            <button
              aria-label="Edit"
              type="button"
              class="profile__edit-button js-popup-trigger"
              data-target="popup1"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            aria-label="Add"
            type="button"
            class="profile__add-button js-popup-trigger"
            data-target="popup2"
          ></button>
        </section>
        <section class="cards js-cards">
          <ul class="cards__grid js-cards__grid">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2022 Mesto Russia – Konstantin Baidak
        </p>
      </footer>
      <section class="popup js-popup" id="popup1">
        <div class="popup__container js-popup__container">
          <button
            aria-label="Close"
            type="reset"
            class="popup__close js-popup__close"
          ></button>
          <form name="edit__form" class="popup__form js-popup__form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input
                class="popup__input"
                type="text"
                name="name"
                placeholder=""
                required
              />
              <input
                class="popup__input"
                type="text"
                name="role"
                placeholder=""
                required
              />
            </fieldset>
            <button type="submit" class="popup__button js-popup__button" data-type="editProfile">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup js-popup" id="popup2">
        <div class="popup__container js-popup__container">
          <button
            aria-label="Close"
            type="reset"
            class="popup__close js-popup__close"
          ></button>
          <form name="edit__form" class="popup__form">
            <h2 class="popup__heading">Новое место</h2>
            <fieldset class="popup__input-container">
              <input
                class="popup__input"
                type="text"
                name="name"
                placeholder="Название"
                required
              />
              <input
                class="popup__input"
                type="text"
                name="link"
                placeholder="Ссылка на картинку"
                required
              />
            </fieldset>
            <button type="submit" class="popup__button js-popup__button" data-type="createCard">Создать</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
